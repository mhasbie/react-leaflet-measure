<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>react-leaflet-measure Example for react-leaflet v5</title>
		<meta name="description" content="https://github.com/mhasbie/react-leaflet-measure">

		<script type="importmap">
        {
          "imports": {
            "react": "https://esm.sh/react@19.2.1/",
            "react-dom/client": "https://esm.sh/react-dom@19.2.1/client",
            "react-leaflet": "https://esm.sh/react-leaflet@5.0.0/",
            "@react-leaflet/core": "https://cdn.esm.sh/@react-leaflet/core",
            "react-leaflet-measure": "https://esm.sh/react-leaflet-measure@3.0.0"
          }
        }
  	    </script>

		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400italic,700,700italic" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" rel="stylesheet">
		<style>
			body {
				font-family: Arial, Helvetica, sans-serif;
			}
			.leaflet-container {
				position: absolute;
				top: 40px;
				bottom: 0;
				left: 0;
				right: 0;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
  
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.28.4/babel.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet-src.js"></script>
		<script type="text/babel" data-type="module">
			import React, { StrictMode, useState } from 'react';
        	import ReactDOMClient from 'react-dom/client';
			import { MapContainer, TileLayer } from 'react-leaflet';
			import MeasureControl from 'react-leaflet-measure';

			const MeasureExample = () => {

				const mapOptions = {
					center: [2.935403, 101.448205],
					zoom: 10,
					minZoom: 1,
					maxZoom: 22
				};

				const measureOptions = {
					position: 'topright',
					primaryLengthUnit: 'meters',
					secondaryLengthUnit: 'kilometers',
					primaryAreaUnit: 'sqmeters',
					secondaryAreaUnit: 'acres',
					activeColor: '#db4a29',
					completedColor: '#9b2d14',
					captureZIndex: 10000,
					onMeasureStart: (e) => console.log('Measurement started:', e),
					onMeasureFinish: (e) => console.log('Measurement finished:', e),
				};

				return (
					<StrictMode>
						<div>
							<h3>react-leaflet-measure</h3>
							<MapContainer {...mapOptions} >
								<TileLayer
									attribution='&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
									url='http://{s}.tile.osm.org/{z}/{x}/{y}.png'
								/>
								<MeasureControl {...measureOptions} />
							</MapContainer>
						</div>
					</StrictMode>
				);
			}

			const root = ReactDOMClient.createRoot(document.getElementById('container'));
      		root.render(<MeasureExample />);
		</script>
	</body>
</html>
